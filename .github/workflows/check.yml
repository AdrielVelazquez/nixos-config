name: Check Flake

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  NIXPKGS_ALLOW_UNFREE: 1

jobs:
  check-linux:
    name: Build ${{ matrix.host }}
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - .#nixosConfigurations.razer14.config.system.build.toplevel
          - .#nixosConfigurations.dell.config.system.build.toplevel
          - .#homeConfigurations.adriel.activationPackage
        include:
          - target: .#nixosConfigurations.razer14.config.system.build.toplevel
            host: razer14
          - target: .#nixosConfigurations.dell.config.system.build.toplevel
            host: dell
          - target: .#homeConfigurations.adriel.activationPackage
            host: home-adriel

    steps:
      - name: Free Disk Space
        uses: jlumbroso/free-disk-space@main
        with:
          tool-cache: true
          android: true
          dotnet: true
          haskell: true
          large-packages: true
          docker-images: true
          swap-storage: true

      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check Flake Health
        run: nix flake check --no-build
        continue-on-error: true

      - name: Build ${{ matrix.host }}
        run: nix build ${{ matrix.target }} --dry-run

  check-example:
    name: Check Minimal Example
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Check Example Flake
        working-directory: examples/minimal
        run: nix flake check --no-build

      - name: Build Example NixOS Config
        working-directory: examples/minimal
        run: nix build .#nixosConfigurations.my-laptop.config.system.build.toplevel --dry-run

  check-darwin:
    name: Build Darwin
    runs-on: macos-latest
    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    steps:
      - name: Check for SSH Key
        id: check-ssh
        run: |
          if [ -n "$SSH_PRIVATE_KEY" ]; then
            echo "has_key=true" >> $GITHUB_OUTPUT
          else
            echo "has_key=false" >> $GITHUB_OUTPUT
            echo "::warning::SSH_PRIVATE_KEY not configured, skipping Darwin build"
          fi

      - name: Checkout
        if: steps.check-ssh.outputs.has_key == 'true'
        uses: actions/checkout@v4

      - name: Install Nix
        if: steps.check-ssh.outputs.has_key == 'true'
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        if: steps.check-ssh.outputs.has_key == 'true'
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Configure SSH
        if: steps.check-ssh.outputs.has_key == 'true'
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.snooguts.net >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Build reddit-mac
        if: steps.check-ssh.outputs.has_key == 'true'
        run: nix build .#darwinConfigurations.PNH46YXX3Y.config.system.build.toplevel --dry-run
