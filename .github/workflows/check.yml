name: Check Flake

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  NIXPKGS_ALLOW_UNFREE: 1

jobs:
  check-linux:
    name: Check Linux Configurations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      # Configure SSH for private repos (reddit-nix)
      - name: Configure SSH
        if: ${{ secrets.SSH_PRIVATE_KEY != '' }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.snooguts.net >> ~/.ssh/known_hosts 2>/dev/null || true

      # Check flake evaluation
      - name: Check Flake
        run: nix flake check --no-build

      # Build NixOS configurations
      - name: Build razer14
        run: nix build .#nixosConfigurations.razer14.config.system.build.toplevel

      - name: Build dell
        run: nix build .#nixosConfigurations.dell.config.system.build.toplevel

      # Build Home Manager configurations
      - name: Build home-adriel
        run: nix build .#homeConfigurations.adriel.activationPackage

      # Skip reddit-framework13 if no SSH key (needs private repo)
      - name: Build home-reddit-framework13
        if: ${{ secrets.SSH_PRIVATE_KEY != '' }}
        run: nix build .#homeConfigurations.reddit-framework13.activationPackage --dry-run

  check-darwin:
    name: Check Darwin Configuration
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      # Configure SSH for private repos
      - name: Configure SSH
        if: ${{ secrets.SSH_PRIVATE_KEY != '' }}
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.snooguts.net >> ~/.ssh/known_hosts 2>/dev/null || true

      # Build Darwin configuration
      - name: Build reddit-mac
        if: ${{ secrets.SSH_PRIVATE_KEY != '' }}
        run: nix build .#darwinConfigurations.PNH46YXX3Y.config.system.build.toplevel --dry-run

