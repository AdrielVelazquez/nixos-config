name: Check Flake

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch: # Allow manual runs

env:
  NIXPKGS_ALLOW_UNFREE: 1

jobs:
  check-linux:
    name: Check Linux Configurations
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      # Check flake evaluation (skip checks that need private repos)
      - name: Check Flake
        run: nix flake check --no-build 2>&1 || echo "::warning::Flake check had issues (may be due to private repo access)"
        continue-on-error: true

      # Build NixOS configurations
      - name: Build razer14
        run: nix build .#nixosConfigurations.razer14.config.system.build.toplevel

      - name: Build dell
        run: nix build .#nixosConfigurations.dell.config.system.build.toplevel

      # Build Home Manager configurations
      - name: Build home-adriel
        run: nix build .#homeConfigurations.adriel.activationPackage

  # Darwin builds require private repo access - only run if SSH key is configured
  check-darwin:
    name: Check Darwin Configuration
    runs-on: macos-latest
    # Only run if SSH key secret exists
    if: github.event_name == 'workflow_dispatch' || github.repository_owner == 'adrielvelazquez'
    env:
      SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
    steps:
      - name: Check for SSH Key
        id: check-ssh
        run: |
          if [ -n "$SSH_PRIVATE_KEY" ]; then
            echo "has_key=true" >> $GITHUB_OUTPUT
          else
            echo "has_key=false" >> $GITHUB_OUTPUT
            echo "::warning::SSH_PRIVATE_KEY not configured, skipping Darwin build"
          fi

      - name: Checkout
        if: steps.check-ssh.outputs.has_key == 'true'
        uses: actions/checkout@v4

      - name: Install Nix
        if: steps.check-ssh.outputs.has_key == 'true'
        uses: DeterminateSystems/nix-installer-action@main

      - name: Setup Nix Cache
        if: steps.check-ssh.outputs.has_key == 'true'
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Configure SSH
        if: steps.check-ssh.outputs.has_key == 'true'
        run: |
          mkdir -p ~/.ssh
          echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_ed25519
          chmod 600 ~/.ssh/id_ed25519
          ssh-keyscan github.snooguts.net >> ~/.ssh/known_hosts 2>/dev/null || true

      - name: Build reddit-mac
        if: steps.check-ssh.outputs.has_key == 'true'
        run: nix build .#darwinConfigurations.PNH46YXX3Y.config.system.build.toplevel --dry-run
